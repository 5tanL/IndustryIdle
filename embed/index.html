<!DOCTYPE html>
<html>
    <head>
        <title>Industry Idle</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <style>
            html {
                height: 100%;
            }
            body {
                margin: 0;
                padding: 0;
                height: 100%;
                overflow: hidden;
            }
            #container {
                position: absolute;
                top: 0;
                left: 0;
                width: 0;
                height: 0;
                overflow: hidden;
                max-width: 100%;
                max-height: 100%;
                min-width: 100%;
                min-height: 100%;
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <iframe
            id="container"
            frameborder="0"
            allow="autoplay"
            allowfullscreen
            seamless="seamless"
            scrolling="no"
        ></iframe>
        <script type="application/javascript">
            function getParentUrl() {
                return window.location !== window.parent.location
                    ? document.referrer && document.referrer !== ""
                        ? document.referrer
                        : document.location.href
                    : document.location.href;
            }
            var gameUrl = "https://play.industryidle.com";
            document.getElementById("container").src = gameUrl + "?from=" + encodeURIComponent(getParentUrl());
        </script>
    </body>
</html>
